<!DOCTYPE html>
<html>
    <head>
<title>
    Login and Register
</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style_login.css">
    </head>
    <body>
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Login</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>
                    <div class="social-icons">
                        <img src="fb.png">
                        <img src="tw.png">
                        <img src="gp.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Login" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>Zapamietaj hasło</span>
                        <button type="submit" class="submit-btn"><a href="index.html">Zaloguj</a></button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="Login" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="text" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>Zgadzam się na przetwarzanie moich danych</span>
                        <button type="submit" class="submit-btn"><a href="index.html">Zarejestruj</a></button>
                    </form>
                </div>
            </div>

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register(){
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";
                }
                function login(){
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0px";
                }
            </script>
    </body>
</html>
